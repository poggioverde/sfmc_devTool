<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="
        background-color: transparent;
        min-width: 100%;
        border-top: 0px;
        border-right: 0px;
        border-bottom: 1px solid #c9c9c9;
        border-left: 0px;
    "
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 0px 0px 5px" class="stylingblock-content-wrapper camarker-inner">
            <div style="text-align: center; line-height: 200%">
                <span
                    style="
                        font-family:
                            Arial Black,
                            Gadget,
                            sans-serif;
                    "
                    ><span style="font-size: 10px"
                        ><a
                            alias="Clicca qui"
                            conversion="false"
                            data-linkto="other"
                            href="%%view_email_url%%"
                            style="color: #808080; text-decoration: underline"
                            title="Clicca qui"
                            >Clicca qui</a
                        >
                        <i>per visualizzare l'email online</i></span
                    ></span
                >
            </div>
        </td>
    </tr>
</table>
