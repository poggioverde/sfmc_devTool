<table
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="background-color: transparent; min-width: 100%"
    class="stylingblock-content-wrapper"
>
    <tr>
        <td style="padding: 20px 0px" class="stylingblock-content-wrapper camarker-inner">
            <p
                style="
                    font-size: 15px;
                    line-height: 18px;
                    color: #666666;
                    font-weight: normal;
                    font-family: Helvetica, Arial, Verdana, 'sans-serif', 'Malgun Gothic',
                        'NanumGothic';
                    padding: 0;
                    margin: 0 0 18px 0;
                    word-wrap: break-word;
                    word-break: normal;
                "
            >
                <span style="font-size: 14px"
                    ><span style="font-family: Arial, Helvetica, sans-serif"
                        >Gentile cliente,</span
                    ></span
                >
            </p>
            <p
                style="
                    line-height: 18px;
                    color: rgb(102, 102, 102);
                    font-weight: normal;
                    padding: 0px;
                    margin: 0px;
                    overflow-wrap: break-word;
                    word-break: normal;
                "
            >
                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px"
                    >Per completare la registrazione clicca </span
                ><font face="Helvetica, Arial, Verdana, sans-serif, Malgun Gothic, NanumGothic"
                    ><span style="font-size: 15px"
                        ><a
                            alias="qui"
                            conversion="false"
                            data-linkto="other"
                            href="%%link%%"
                            style="color: #007fff; text-decoration: none"
                            title="qui"
                            >qui</a
                        ></span
                    ></font
                ><span
                    style="
                        font-family: Helvetica, Arial, Verdana, 'sans-serif', 'Malgun Gothic',
                            NanumGothic;
                        font-size: 14px;
                    "
                    ><span style="font-family: Arial, Helvetica, sans-serif"
                        >&nbsp;per verificare il tuo account&nbsp;</span
                    ></span
                >
            </p>
        </td>
    </tr>
</table>
